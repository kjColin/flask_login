<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stylish Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        ul {
            background-color: #333; /* Dark background */
            overflow: hidden; /* Hide overflow */
        }
        
        li {
            float: left; /* Float elements to make them inline */
        }
        
        li a {
            display: block; /* Make links fill the whole LI */
            padding: 16px;
            color: white; /* Text color */
            text-align: center;
            text-decoration: none;
            transition: 0.3s; /* Smooth transition for hover effect */
        }
        
        li a:hover {
            background-color: #111; /* Darker background on mouse-over */
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="templates/home.html">Home</a></li>
        <li><a href="templates/register.html">Register</a></li>
        <li><a href="templates/login.html">Login</a></li>
    </ul>

</body>
</html>
